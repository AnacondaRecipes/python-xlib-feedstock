{% set version = "0.26" %}

package:
  name: python-xlib
  version: {{ version }}

source:
  fn: python-xlib-{{ version }}.tar.bz2
  url: https://github.com/python-xlib/python-xlib/releases/download/{{ version }}/python-xlib-{{ version }}.tar.bz2
  sha256: b819c7e5f55830305919d78ea42b0cbd5e13687f5d12aa53556c33674b9876df

build:
  number: 0
  noarch: python
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools_scm
  run:
    - python
    - six

test:
  imports:
    - Xlib
    - Xlib.ext
    - Xlib.keysymdef
    - Xlib.protocol
    - Xlib.support
    - Xlib.xobject

about:
  home: https://github.com/python-xlib/python-xlib
  license: LGPL 2.1+
  license_family: LGPL
  license_file: LICENSE
  summary: XLib in pure Python

extra:
  recipe-maintainers:
    - jschueller
